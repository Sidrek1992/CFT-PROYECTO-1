<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="GDP Cloud - Sistema de Gestión de Decretos Administrativos. Gestiona permisos administrativos y feriados legales de forma eficiente.">
  <meta name="theme-color" content="#2F4DAA">
  <title>GDP Cloud | Gestión de Decretos Administrativos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Source Sans Pro', 'Plus Jakarta Sans', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <style>
    /* ============================================
       SISTEMA DE TEMAS DE COLORES
       ============================================ */
    :root,
    [data-theme="default"],
    [data-theme="buk"] {
      --color-primary: 47 77 170;
      /* #2F4DAA */
      --color-primary-hover: 37 61 136;
      /* #253D88 */
      --color-primary-light: 244 246 251;
      /* #F4F6FB */
      --color-accent: 245 145 33;
      /* #F59121 */
      --color-navy: 26 43 86;
      /* #1A2B56 */
      --gradient-from: #2F4DAA;
      --gradient-to: #1A2B56;
    }

    [data-theme="ocean"] {
      --color-primary: 8 145 178;
      --color-primary-hover: 14 116 144;
      --color-primary-light: 236 254 255;
      --color-accent: 6 182 212;
      --gradient-from: #06b6d4;
      --gradient-to: #3b82f6;
    }

    [data-theme="forest"] {
      --color-primary: 5 150 105;
      --color-primary-hover: 4 120 87;
      --color-primary-light: 236 253 245;
      --color-accent: 16 185 129;
      --gradient-from: #10b981;
      --gradient-to: #14b8a6;
    }

    [data-theme="sunset"] {
      --color-primary: 234 88 12;
      --color-primary-hover: 194 65 12;
      --color-primary-light: 255 247 237;
      --color-accent: 249 115 22;
      --gradient-from: #f97316;
      --gradient-to: #f43f5e;
    }

    /* Aplicar colores dinámicos a elementos */
    .theme-primary {
      background-color: rgb(var(--color-primary)) !important;
    }

    .theme-primary:hover {
      background-color: rgb(var(--color-primary-hover)) !important;
    }

    .theme-primary-text {
      color: rgb(var(--color-primary)) !important;
    }

    .theme-primary-light {
      background-color: rgb(var(--color-primary-light)) !important;
    }

    .theme-gradient {
      background: linear-gradient(to right, var(--gradient-from), var(--gradient-to)) !important;
    }

    .theme-border {
      border-color: rgb(var(--color-primary)) !important;
    }

    /* Override de botones principales */
    .bg-indigo-600,
    [data-theme] .bg-indigo-600 {
      background-color: rgb(var(--color-primary)) !important;
    }

    .bg-indigo-600:hover,
    [data-theme] .bg-indigo-600:hover,
    .hover\:bg-indigo-700:hover {
      background-color: rgb(var(--color-primary-hover)) !important;
    }

    .text-indigo-600,
    [data-theme] .text-indigo-600 {
      color: rgb(var(--color-primary)) !important;
    }

    .text-indigo-700,
    [data-theme] .text-indigo-700 {
      color: rgb(var(--color-primary)) !important;
    }

    .border-indigo-600,
    [data-theme] .border-indigo-600 {
      border-color: rgb(var(--color-primary)) !important;
    }

    body {
      font-family: 'Source Sans Pro', 'Plus Jakarta Sans', sans-serif;
      background-color: #F4F6FB;
      min-height: 100vh;
      margin: 0;
    }

    .dark body {
      background-color: #0f172a;
    }

    /* Glass card con bordes redondeados tipo Buk */
    .glass-card {
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.05);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar personalizado */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 20px;
    }
  </style>
</head>

<body
  class="text-slate-900 dark:text-slate-100 selection:bg-indigo-100 selection:text-indigo-900 dark:selection:bg-indigo-900 dark:selection:text-indigo-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
